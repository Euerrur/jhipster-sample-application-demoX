<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="teacher">
      <h2 data-cy="teacherDetailsHeading"><span jhiTranslate="jhipsterApp.teacher.detail.title">Teacher</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ teacher.id }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterApp.teacher.name" [ngbTooltip]="'jhipsterApp.teacher.help.name' | translate">Name</span></dt>
        <dd>
          <span>{{ teacher.name }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterApp.teacher.age" [ngbTooltip]="'jhipsterApp.teacher.help.age' | translate">Age</span></dt>
        <dd>
          <span>{{ teacher.age }}</span>
        </dd>
        <dt>
          <span jhiTranslate="jhipsterApp.teacher.professional" [ngbTooltip]="'jhipsterApp.teacher.help.professional' | translate"
            >Professional</span
          >
        </dt>
        <dd>
          <span>{{ teacher.professional }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterApp.teacher.course">Course</span></dt>
        <dd>
          <span *ngFor="let course of teacher.courses; let last = last">
            <a [routerLink]="['/course', course?.id, 'view']">{{ course.id }}</a
            >{{ last ? '' : ', ' }}
          </span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/teacher', teacher.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
