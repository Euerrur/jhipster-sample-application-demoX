<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="course">
      <h2 data-cy="courseDetailsHeading"><span jhiTranslate="jhipsterApp.course.detail.title">Course</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ course.id }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterApp.course.name" [ngbTooltip]="'jhipsterApp.course.help.name' | translate">Name</span></dt>
        <dd>
          <span>{{ course.name }}</span>
        </dd>
        <dt>
          <span jhiTranslate="jhipsterApp.course.introduce" [ngbTooltip]="'jhipsterApp.course.help.introduce' | translate">Introduce</span>
        </dt>
        <dd>
          <span>{{ course.introduce }}</span>
        </dd>
        <dt>
          <span jhiTranslate="jhipsterApp.course.classTime" [ngbTooltip]="'jhipsterApp.course.help.classTime' | translate">Class Time</span>
        </dt>
        <dd>
          <span>{{ course.classTime | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterApp.course.classd">Classd</span></dt>
        <dd>
          <span *ngFor="let classd of course.classds; let last = last">
            <a [routerLink]="['/classd', classd?.id, 'view']">{{ classd.id }}</a
            >{{ last ? '' : ', ' }}
          </span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/course', course.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
