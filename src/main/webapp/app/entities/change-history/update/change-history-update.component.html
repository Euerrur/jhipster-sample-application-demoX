<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-change-history-heading"
        data-cy="ChangeHistoryCreateUpdateHeading"
        jhiTranslate="jhipsterApp.changeHistory.home.createOrEditLabel"
      >
        Create or edit a Change History
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label
            class="form-label"
            jhiTranslate="jhipsterApp.changeHistory.id"
            for="field_id"
            [ngbTooltip]="'jhipsterApp.changeHistory.help.id' | translate"
            >Id</label
          >
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          <div *ngIf="editForm.get('id')!.invalid && (editForm.get('id')!.dirty || editForm.get('id')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('id')?.errors?.required" jhiTranslate="entity.validation.required">
              This field is required.
            </small>
            <small class="form-text text-danger" [hidden]="!editForm.get('id')?.errors?.number" jhiTranslate="entity.validation.number">
              This field should be a number.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label
            class="form-label"
            jhiTranslate="jhipsterApp.changeHistory.describe"
            for="field_describe"
            [ngbTooltip]="'jhipsterApp.changeHistory.help.describe' | translate"
            >Describe</label
          >
          <input type="text" class="form-control" name="describe" id="field_describe" data-cy="describe" formControlName="describe" />
          <div *ngIf="editForm.get('describe')!.invalid && (editForm.get('describe')!.dirty || editForm.get('describe')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('describe')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
